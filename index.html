<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Udacity Todos Goals</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
	</head>
	<body>
		<div>
			<h1>Todo List</h1>
			<input id="todo" type="text" placeholder="Add Todo" />
			<button id="todoBtn">Add Todo</button>
			<ol id="todos"></ol>
		</div>
		<div>
			<h1>Goals List</h1>
			<input id="goal" type="text" placeholder="Add Goal" />
			<button id="goalBtn">Add Goals</button>
			<ol id="goals"></ol>
		</div>
		<script>
			function generateId() {
				return (
					Math.random().toString(36).substring(2) +
					new Date().getTime().toString(36)
				);
			}

			const ADD_TODO = "ADD_TODO";
			const REMOVE_TODO = "REMOVE_TODO";
			const TOGGLE_TODO = "TOGGLE_TODO";
			const ADD_GOAL = "ADD_GOAL";
			const REMOVE_GOAL = "REMOVE_GOAL";

			// action creators
			const addTodoAction = (todo) => {
				return {
					type: ADD_TODO,
					todo,
				};
			};

			const removeTodoAction = (id) => {
				return {
					type: REMOVE_TODO,
					id,
				};
			};

			const toggleTodoAction = (id) => {
				return {
					type: TOGGLE_TODO,
					id,
				};
			};

			const addGoalAction = (goal) => {
				return {
					type: ADD_GOAL,
					goal,
				};
			};

			const removeGoalAction = (id) => {
				return {
					type: REMOVE_GOAL,
					id,
				};
			};

			// app code
			// reducer
			function todos(state = [], action) {
				switch (action.type) {
					case ADD_TODO:
						return state.concat([action.todo]);
					case REMOVE_TODO:
						return state.filter((item) => item.id !== action.id);
					case TOGGLE_TODO:
						return state.map((item) =>
							item.id === action.id
								? { ...item, complete: !item.complete }
								: item
						);
					default:
						return state;
				}
			}

			function goals(state = [], action) {
				switch (action.type) {
					case ADD_GOAL:
						return state.concat([action.goal]);
					case REMOVE_GOAL:
						return state.filter((item) => item.id !== action.id);
					default:
						return state;
				}
			}

			const store = Redux.createStore(
				Redux.combineReducers({
					todos,
					goals,
				})
			);

			store.subscribe(() => {
				const { goals, todos } = store.getState();
				document.getElementById("goals").innerHTML = "";
				document.getElementById("todos").innerHTML = "";
				goals.forEach(addGoalToDOM);
				todos.forEach(addTodoToDOM);
			});

			const todoBtn = document.getElementById("todoBtn");
			const goalBtn = document.getElementById("goalBtn");

			todoBtn.addEventListener("click", addTodo);
			goalBtn.addEventListener("click", addGoal);

			function addTodo() {
				const inputTodo = document.getElementById("todo");
				const name = inputTodo.value;
				inputTodo.value = "";

				const todo = {
					id: generateId(),
					name,
					complete: false,
				};
				store.dispatch(addTodoAction(todo));
			}

			function addGoal() {
				const inputGoal = document.getElementById("goal");
				const name = inputGoal.value;
				inputGoal.value = "";

				const goal = {
					id: generateId(),
					name,
				};
				store.dispatch(addGoalAction(goal));
			}

			function createRemoveButton(onClick) {
				const removeBtn = document.createElement("button");
				removeBtn.innerHTML = "X";

				removeBtn.addEventListener("click", onClick);

				return removeBtn;
			}

			function addTodoToDOM(todo) {
				const todoItem = document.createElement("li");
				const todoItemText = document.createTextNode(todo.name);
				const removeBtn = createRemoveButton(() => {
					store.dispatch(removeTodoAction(todo.id));
				});

				todoItem.appendChild(todoItemText);
				todoItem.appendChild(removeBtn);
				todoItem.style.textDecoration = todo.complete
					? "line-through"
					: "none";

				todoItem.addEventListener("click", () => {
					store.dispatch(toggleTodoAction(todo.id));
				});

				const todos = document.getElementById("todos");
				todos.appendChild(todoItem);
			}

			function addGoalToDOM(goal) {
				const goalItem = document.createElement("li");
				const goalItemText = document.createTextNode(goal.name);
				const removeBtn = createRemoveButton(() => {
					store.dispatch(removeGoalAction(goal.id));
				});

				goalItem.appendChild(goalItemText);
				goalItem.appendChild(removeBtn);

				const goals = document.getElementById("goals");
				goals.appendChild(goalItem);
			}
		</script>
	</body>
</html>
