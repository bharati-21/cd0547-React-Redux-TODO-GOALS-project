<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Udacity Todos Goals</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
		<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
		<script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
	</head>
	<body>
		<div id="app"></div>

		<script>
			function generateId() {
				return (
					Math.random().toString(36).substring(2) +
					new Date().getTime().toString(36)
				);
			}

			const ADD_TODO = "ADD_TODO";
			const REMOVE_TODO = "REMOVE_TODO";
			const TOGGLE_TODO = "TOGGLE_TODO";
			const ADD_GOAL = "ADD_GOAL";
			const REMOVE_GOAL = "REMOVE_GOAL";

			// action creators
			const addTodoAction = (todo) => {
				return {
					type: ADD_TODO,
					todo,
				};
			};

			const removeTodoAction = (id) => {
				return {
					type: REMOVE_TODO,
					id,
				};
			};

			const toggleTodoAction = (id) => {
				return {
					type: TOGGLE_TODO,
					id,
				};
			};

			const addGoalAction = (goal) => {
				return {
					type: ADD_GOAL,
					goal,
				};
			};

			const removeGoalAction = (id) => {
				return {
					type: REMOVE_GOAL,
					id,
				};
			};

			// app code
			// reducer
			function todos(state = [], action) {
				switch (action.type) {
					case ADD_TODO:
						return state.concat([action.todo]);
					case REMOVE_TODO:
						return state.filter((item) => item.id !== action.id);
					case TOGGLE_TODO:
						return state.map((item) =>
							item.id === action.id
								? { ...item, complete: !item.complete }
								: item
						);
					default:
						return state;
				}
			}

			function goals(state = [], action) {
				switch (action.type) {
					case ADD_GOAL:
						return state.concat([action.goal]);
					case REMOVE_GOAL:
						return state.filter((item) => item.id !== action.id);
					default:
						return state;
				}
			}

			const checker = (store) => (next) => (action) => {
				if (
					action.type === ADD_TODO &&
					action.todo.name.toLowerCase().includes("bitcoin")
				) {
					return alert("Nope, bad idea!");
				}

				if (
					action.type === ADD_GOAL &&
					action.goal.name.toLowerCase().includes("bitcoin")
				) {
					return alert("Nope, bad idea!");
				}

				return next(action);
			};

			const logger = (store) => (next) => (action) => {
				console.group(action.type);
				console.log("The action", action);
				const result = next(action);
				console.log("The new state is", store.getState());
				console.groupEnd();
				return result;
			};

			const store = Redux.createStore(
				Redux.combineReducers({
					todos,
					goals,
				}),
				Redux.applyMiddleware(checker, logger)
			);

			store.subscribe(() => {
				const { goals, todos } = store.getState();
				document.getElementById("goals").innerHTML = "";
				document.getElementById("todos").innerHTML = "";
				goals.forEach(addGoalToDOM);
				todos.forEach(addTodoToDOM);
			});

			const todoBtn = document.getElementById("todoBtn");
			const goalBtn = document.getElementById("goalBtn");

			todoBtn.addEventListener("click", addTodo);
			goalBtn.addEventListener("click", addGoal);

			function addTodo() {
				const inputTodo = document.getElementById("todo");
				const name = inputTodo.value;
				inputTodo.value = "";

				const todo = {
					id: generateId(),
					name,
					complete: false,
				};
				store.dispatch(addTodoAction(todo));
			}

			function addGoal() {
				const inputGoal = document.getElementById("goal");
				const name = inputGoal.value;
				inputGoal.value = "";

				const goal = {
					id: generateId(),
					name,
				};
				store.dispatch(addGoalAction(goal));
			}

			function createRemoveButton(onClick) {
				const removeBtn = document.createElement("button");
				removeBtn.innerHTML = "X";

				removeBtn.addEventListener("click", onClick);

				return removeBtn;
			}

			function addTodoToDOM(todo) {
				const todoItem = document.createElement("li");
				const todoItemText = document.createTextNode(todo.name);
				const removeBtn = createRemoveButton(() => {
					store.dispatch(removeTodoAction(todo.id));
				});

				todoItem.appendChild(todoItemText);
				todoItem.appendChild(removeBtn);
				todoItem.style.textDecoration = todo.complete
					? "line-through"
					: "none";

				todoItem.addEventListener("click", () => {
					store.dispatch(toggleTodoAction(todo.id));
				});

				const todos = document.getElementById("todos");
				todos.appendChild(todoItem);
			}

			function addGoalToDOM(goal) {
				const goalItem = document.createElement("li");
				const goalItemText = document.createTextNode(goal.name);
				const removeBtn = createRemoveButton(() => {
					store.dispatch(removeGoalAction(goal.id));
				});

				goalItem.appendChild(goalItemText);
				goalItem.appendChild(removeBtn);

				const goals = document.getElementById("goals");
				goals.appendChild(goalItem);
			}
		</script>

		<script type="text/babel">
			const List = ({ list, removeItem, toggleItem }) => {
				return (
					<ul>
						{list &&
							list.map((item) => (
								<li key={item.id}>
									<span
										style={{
											textDecoration: item.complete
												? "line-through"
												: "none",
										}}
										onClick={() =>
											toggleItem && toggleItem(item)
										}
									>
										{item.name}
									</span>
									<button onClick={() => removeItem(item)}>
										X
									</button>
								</li>
							))}
					</ul>
				);
			};

			const Todos = ({ store, todos }) => {
				const inputRef = React.useRef();
				const addItem = (e) => {
					e.preventDefault();

					const name = inputRef.current.value;
					inputRef.current.value = "";
					const todo = {
						name,
						id: generateId(),
						complete: false,
					};
					store.dispatch(addTodoAction(todo));
				};

				const removeTodo = (todo) => {
					store.dispatch(removeTodoAction(todo.id));
				};

				const toggleTodo = (todo) => {
					store.dispatch(toggleTodoAction(todo.id));
				};

				return (
					<div>
						<h1>Todo List</h1>
						<input
							type="text"
							placeholder="Enter Todo"
							ref={inputRef}
						/>
						<button onClick={addItem}>Add todo</button>
						<List
							list={todos}
							removeItem={removeTodo}
							toggleItem={toggleTodo}
						/>
					</div>
				);
			};

			const Goals = ({ store, goals }) => {
				const inputRef = React.useRef();
				const addItem = (e) => {
					e.preventDefault();

					const name = inputRef.current.value;
					inputRef.current.value = "";
					const goal = {
						name,
						id: generateId(),
					};
					store.dispatch(addGoalAction(goal));
				};

				const removeGoal = (goal) => {
					store.dispatch(removeGoalAction(goal.id));
				};

				return (
					<div>
						<h1>Goals</h1>
						<input
							type="text"
							placeholder="Enter Goal"
							ref={inputRef}
						/>
						<button onClick={addItem}>Add goal</button>
						<List list={goals} removeItem={removeGoal} />
					</div>
				);
			};

			const App = ({ store }) => {
				const [value, setValue] = React.useState(0);

				React.useEffect(() => {
					store.subscribe(() => {
						setValue((prevValue) => prevValue + 1);
					});
				}, []);

				React.useEffect(() => {
					const fetchTodos = async () => {
						const res = await API.fetchTodos();
						console.log(res);
					};

					const fetchGoals = async () => {
						const res = await API.fetchGoals();
						console.log(res);
					};

					fetchTodos();
					fetchGoals();
				}, []);

				const { todos, goals } = store.getState();

				return (
					<div>
						<Todos store={store} todos={todos} />
						<Goals store={store} goals={goals} />
					</div>
				);
			};

			ReactDOM.render(
				<App store={store} />,
				document.getElementById("app")
			);
		</script>
	</body>
</html>
